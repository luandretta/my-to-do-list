<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To do! is a website that offers a to do list for the user to manage his tasks">
    <meta name="keywords" content="to do list, app to do list, to do list home, to do list work, to do list for free">
    <meta name="Author" content="Lucimeri Andretta">
    <link rel="shortcut icon" href="assets/images/list-check-solid.svg">
    <title>To do list</title>

    <!--css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--js -->
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <header>
        <h1 id="header">My to do list!</h1>
    </header>
    <!-- To do list container -->
    <div class="todo-container">
        <!-- Form to add the tasks -->
        <form id="todo-form">
            <p>Add your tasks:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="What do you have to do?">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>

        <!-- Form to edit the tasks -->
        <form id="edit-form">
            <P>Edit your task:</P>
            <div class="form-control">
                <input type="text" id="edit-input" aria-label="Edit">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancel</button>
        </form>

        <!-- Search toolbar -->
        <div id="toolbar">
            <div id="search">
                <p>Search:</p>
                <form>
                    <input type="text" id="search-input" placeholder="Search">
                    <button id="erase-button" aria-label="Delete">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <!-- Filter -->
            <div id="filter">
                <p>Filter:</p>
                <select name="filter-select" id="filter-select">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="todo">To do</option>
                </select>
            </div>
        </div>

        <!-- tasks -->
        <div id="todo-list">
            <div class="todo done">
                <p>I'm doing the housework</p>
                <button class="finish-todo" aria-label="Check">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo" aria-label="Edit">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo" aria-label="Remove">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
