<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To do! is a website that offers a to do list for the user to manage his tasks">
    <meta name="keywords" content="to do list, app to do list, to do list home, to do list work, to do list for free">
    <meta name="Author" content="Lucimeri Andretta">
    <link rel="shortcut icon" href="assets/images/list-check-solid.svg">
    <title>To do list</title>

    <!--css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--js -->
    <script src="assets/js/script.js" type="text/javascript"></script>
</head>

<body>
    
    <!-- To do list container -->
    <main class="todo-container">
        <header>
            <h1 id="header">My to do list</h1>
        </header>
        <!-- Input to add the tasks -->
        <form id="todo-form">
            <h2>Add your tasks:</h2>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="What do you have to do?">
                <button type="submit" aria-label="Submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>

        <!-- Search toolbar -->
        <div id="toolbar">
            <div id="search">
                <h2>Search:</h2>
                <form>
                    <input type="text" id="search-input" placeholder="Search">
                </form>
            </div>

            <!-- Filter -->
            <div id="filter">
                <h2>Filter:</h2>
                <select name="filter-select" id="filter-select">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
        </div>

        <!-- tasks -->
        <div id="todo-list"></div>
    </main>
</body>
</html>
